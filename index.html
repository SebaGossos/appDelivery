<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Delivery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    <!-- Header -->
    <header class="header contenedor">
        <div class="header__logo">
            <img src="./build/img/logo.svg" alt="logo delivery app">
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurante</a>
        </nav>
    </header>

    <!-- Formulario -->
    <section class="contenedor formulario">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                
                <!-- Heading -->
                <h2 class="formulario__heading">Encuentra y Pide comida de tu restaurante favorito</h2>

                <!-- Formulario -->
                <form class="formulario__buscar">
                    <div class="formulario__campo">
                        <label for= "restaurant" class="formulario__label">Restaurant</label>
                        <input type="text" id="restaurant" class="formulario__input" placeholder="Tacos México">
                    </div>

                    <div class="formulario__campo">
                        <label for= "platillos" class="formulario__label">platillo</label>
                        <input type="text" id="platillos" class="formulario__input" placeholder="Pizza, Ensaladas, Hamburguesa">
                    </div>

                    <input type="submit" class="formulario__submit" value="Buscar">
                </form>
            </div>

            <!-- Imagen -->
            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="./build/img/dibujo_repartidor.svg" alt="imagen repartidor">
            </div>
        </div>
    </section>

    <!-- Pasos de selecion -->
    <section class="pasos">

        <img class="pasos__wave" src="./build/img/wave.svg" alt="wave">

        <div class="pasos__contenido">
            <h2 class="pasos__heading">¿Cómo funciona? <span class="pasos__heading--descripcion">tan fácil como 1,2 y 3</span ></h2>
            <div class="pasos__grid contenedor">
                <div class="pasos__paso">
                    <picture class="margin-center">
                        <source srcset="./build/img/paso_1.avif" type="image/avif">
                        <source srcset="./build/img/paso_1webp" type="image/webp">
                        <img class="pasos__imagen" loading="lazy" src="./build/img/paso_1.jpg" width="500px" height="300px" alt= "paso 1" >
                    <picture>
                </div>
                <div class="pasos__paso">
                    <picture >
                        <source srcset="./build/img/paso_2.avif" type="image/avif">
                        <source srcset="./build/img/paso_2.webp" type="image/webp">
                        <img class="pasos__imagen" loading="lazy" src="./build/img/paso_2.jpg" width="500px" height="300px" alt= "paso 1" >
                    <picture>
                </div>
                <div class="pasos__paso">
                    <picture>
                        <source srcset="./build/img/paso_3.avif" type="image/avif">
                        <source srcset="./build/img/paso_3.webp" type="image/webp">
                        <img class="pasos__imagen" loading="lazy" src="./build/img/paso_3.jpg" width="500px" height="300px" alt= "paso 1" >
                    <picture>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
